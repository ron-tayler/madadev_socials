<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #16202a;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .logo {
            width: 300px;
        }
        .link-group {
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-copy {
            background-color: #28a745;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .social-link {
            margin: 0 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }
        .social-link:hover {
            color: #007bff;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Copied: ' + text);
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Логотип -->
        <img src="Logo.png" alt="Logo" class="logo" width="150">

        <h1>TeamSpeak Servers</h1>
        <div class="link-group">
            <h2>Common</h2>
            <button class="btn" onclick="window.location.href='ts3server://common.madadev.site'">Open</button>
            <button class="btn btn-copy" onclick="copyToClipboard('ts3server://common.madadev.site')">Copy</button>
        </div>
        <div class="link-group">
            <h2>TCHD</h2>
            <button class="btn" onclick="window.location.href='ts3server://tchd.madadev.site'">Open</button>
            <button class="btn btn-copy" onclick="copyToClipboard('ts3server://tchd.madadev.site')">Copy</button>
        </div>
        <div class="link-group">
            <h2>DSP</h2>
            <button class="btn" onclick="window.location.href='ts3server://dsp.madadev.site'">Open</button>
            <button class="btn btn-copy" onclick="copyToClipboard('ts3server://dsp.madadev.site')">Copy</button>
        </div>
        <div class="link-group">
            <h2>Extra</h2>
            <button class="btn" onclick="window.location.href='ts3server://extra.madadev.site'">Open</button>
            <button class="btn btn-copy" onclick="copyToClipboard('ts3server://extra.madadev.site')">Copy</button>
        </div>

        <h1>Social Links</h1>
        <div class="social-links">
            <a href="https://vk.com/madadev" class="social-link" target="_blank" title="VK">
                <i class="fab fa-vk"></i>
            </a>
            <a href="https://t.me/madadev" class="social-link" target="_blank" title="Telegram Channel">
                <i class="fab fa-telegram-plane"></i>
            </a>
            <a href="https://t.me/madadev_chat" class="social-link" target="_blank" title="Telegram Chat">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://discord.madadev.site" class="social-link" target="_blank" title="Discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>
</body>
</html>
